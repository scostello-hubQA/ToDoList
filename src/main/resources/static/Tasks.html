<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <nav>
        <!-- menu -------------------->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QA Lists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./To-Do-List.html">To Do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Tasks.html">Tasks</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </nav>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createbutton">Create</button>


    <div class="modal" id="createbutton">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Create Task</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <input type="text" placeholder="Task Title" class="form-control" id="act">
                        <hr>
                        <input type="number" placeholder="Priority" min="1" max="5" class="form-control" id="priority">
                        <hr>
                        <input type="date" class="form-control" id="date">
                        <hr>
                        <input type="text" placeholder="Additional info max 140char" minlength="0" maxlength="140"
                            class="form-control" id="notes">
                        <hr>
                        <div id="bool">
                            <p>is the task completed?</p>

                            <input type="radio" id="TaskCompletion1" name="TaskCompletion">
                            <label for="TaskCompletion1">True</label>

                            <input type="radio" id="TaskNotCompleted" name="TaskCompletion">
                            <label for="TaskNotCompleted">False</label>
                        </div>
                        <input type="number" placeholder="ID of ToDo you want to link" class="form-control"
                            id="addToDoTask">

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal"
                        onclick="createTask()">Submit</button>

                </div>

            </div>

        </div>


    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatebutton">Update</button>


    <div class="modal" id="updatebutton">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Update Task</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <input type="text" placeholder="ID of the task you wish to update" class="form-control">
                        <hr>
                        <input type="text" placeholder="Task Title" class="form-control">
                        <hr>
                        <input type="number" placeholder="Priority" min="1" max="5" class="form-control">
                        <hr>
                        <input type="date" class="form-control">
                        <hr>
                        <input type="text" placeholder="Additional info max 140char" minlength="0" maxlength="140"
                            class="form-control">
                        <hr>
                        <p>is the task completed?</p>

                        <input type="radio" id="TaskCompletion1" name="TaskCompletion">
                        <label for="TaskCompletion1">True</label>

                        <input type="radio" id="TaskNotCompleted" name="TaskCompletion">
                        <label for="TaskNotCompleted">False</label>


                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>

                </div>

            </div>

        </div>


    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#readbutton">Read</button>


    <div class="modal" id="readbutton">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Read Task</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <input type="text" placeholder="ID of the task you wish to read" class="form-control">
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>

                </div>

            </div>

        </div>


    </div>


    <button type="button" class="btn btn-primary" id="readAllButton" onclick="taskRead();">Read All</button>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deletebutton">Delete</button>



    <div class="modal" id="deletebutton">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Delete Task</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <input type="text" id="taskDeleteId" placeholder="ID of the task you wish to delete"
                            class="form-control">
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="deleteTask();">Submit</button>

                </div>

            </div>

        </div>


    </div>








    <script src="../Tasks.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
