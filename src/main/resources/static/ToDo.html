<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>To Do List Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav>
        <!-- menu -------------------->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QA Lists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ToDo.html">To Do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Tasks.html">Tasks</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </nav>
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createbutton">Create</button>
     
      <div class="modal" id="createbutton">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Create To Do</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <input type="text" placeholder="To Do Title" class="form-control" id="toDoTitle">
                        <hr>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal"
                        onclick="createToDo()">Submit</button>

                </div>

            </div>

        </div>


    </div>
   
     
     
     
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatebutton">Update</button>
     <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#readbutton">Read</button>
     <button type="button" class="btn btn-primary" id="readAllButton" onclick="toDoReadAll();">Read All</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deletebutton">Delete</button>
    <div class="modal" id="deletebutton">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Delete To Do</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>X</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <input type="text" id="toDoDeleteId" placeholder="ID of the ToDo you wish to delete"
                            class="form-control">
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="deleteToDo();">Submit</button>

                </div>

            </div>

        </div>


    </div>

 <div id = "readAllToDo">
    <h3>Read All To DO</h3>
    </div>
    
    
    
    
    
    
    <script src = "../ToDo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
